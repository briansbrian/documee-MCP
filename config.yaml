# MCP Server Configuration
# This file contains default settings for the codebase-to-course-mcp server

server:
  name: codebase-to-course-mcp
  version: 1.0.0
  transport: stdio

cache:
  memory:
    max_size_mb: 500
  sqlite:
    enabled: true
    path: cache_db/cache.db
  redis:
    enabled: false
    url: null

analysis:
  max_file_size_mb: 10
  max_files_per_scan: 10000
  max_parallel_reads: 10
  scan_timeout_seconds: 30
  
  # Analysis Engine Configuration
  supported_languages:
    - python
    - javascript
    - typescript
    - java
    - go
    - rust
    - cpp
    - c_sharp
    - ruby
    - php
  
  max_complexity_threshold: 10
  min_complexity_threshold: 2
  min_documentation_coverage: 0.5
  
  teaching_value_weights:
    documentation: 0.3
    complexity: 0.25
    pattern: 0.25
    structure: 0.2
  
  max_parallel_files: 10
  parse_timeout_seconds: 5
  enable_linters: false
  cache_ttl_seconds: 3600

security:
  allowed_paths: []
  max_depth: 10
  blocked_patterns:
    - node_modules
    - .git
    - dist
    - build
    - .next
    - __pycache__
    - venv
    - env
    - .venv
    - target
    - out
    - coverage
    - .pytest_cache

performance:
  enable_profiling: false
  log_slow_operations: true
  slow_operation_threshold_ms: 1000

logging:
  level: INFO
  file: server.log
  max_size_mb: 10
  backup_count: 3
