site_name: Python Programming Essentials
site_description: A comprehensive introduction to Python programming covering functions,
  classes, and more.
site_author: Documee Course Generator
theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - search.suggest
  - search.highlight
  - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
plugins:
- search
- tags
markdown_extensions:
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.details
- admonition
- toc
nav:
- Home: index.md
- Python Fundamentals:
  - Introduction to Functions: python-fundamentals/introduction-to-functions.md
  - Object-Oriented Programming Basics: python-fundamentals/object-oriented-programming-basics.md
